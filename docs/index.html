</style><style>html {background-color: rgb(241, 243, 245)}
h2 {
  font-weight: normal;
  position: absolute;
  top: 0;
  left: 8px;
}

body {
  font-family: 'Open Sans', sans-serif;
  -webkit-font-smoothing: antialiased;
  margin: 0;
}

.mn-button {font-size: 1em}

.mn-button.raised {background-color: white}

.mn-button.blue {background: rgb(50,154,240); color: white}
.mn-button.red {background: rgb(240,62,62); color: white}

.github-corner {
  z-index: 10;
  position: absolute;
  top: 0;
  right: 0;
  zoom: 1.25;
}

.github-corner path {fill: rgb(134, 142,150)}

.github-corner .octo-body, 
.github-corner .octo-arm {
  fill: rgb(241, 243, 245);
}

.github-corner:hover .octo-arm{
  animation: octocat-wave 560ms ease-in-out;
}

@media (max-width: 500px) {
  .github-corner:hover .octo-arm {
    animation: none;
  }

  .github-corner .octo-arm {
    animation: octocat-wave 560ms ease-in-out;
  }
}

@-webkit-keyframes octocat-wave{
  0%,100%{transform: rotate(0)}
  20%,60%{transform: rotate(-25deg)}
  40%,80%{transform: rotate(10deg)}
}
